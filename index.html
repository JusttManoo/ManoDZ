<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* --- LỚP NỀN RIÊNG BIỆT (Để có thể làm mờ) --- */
        #bg-fixed {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('bg/Background_Main.png'); /* Ảnh nền của bạn */
            background-size: cover;
            background-position: center;
            z-index: -2; /* Nằm dưới cùng */
            transition: filter 0.4s ease; /* Hiệu ứng chuyển mờ mượt */
        }

        /* Khi class 'blur-active' được thêm vào (lúc mở menu) */
        body.menu-open #bg-fixed {
            filter: blur(10px) brightness(0.7); /* Mờ đi và tối lại chút */
            transform: scale(1.02); /* Phóng to nhẹ để tránh viền trắng khi blur */
        }

        body {
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; /* Cấm cuộn */
        }

        /* --- NỘI DUNG CHÍNH --- */
        .main-content { 
            text-align: center; width: 100%; padding: 0 20px;
            transition: filter 0.4s ease, opacity 0.4s;
            position: relative;
            z-index: 1;
        }
        
        /* Khi mở menu thì nội dung chính cũng mờ đi */
        body.menu-open .main-content {
            filter: blur(8px);
            opacity: 0.6;
            pointer-events: none; /* Không cho bấm lung tung */
        }
        
        /* --- NÚT MENU (3 GẠCH) --- */
        .menu-btn {
            position: absolute; top: 20px; right: 20px;
            font-size: 28px; color: white; cursor: pointer; z-index: 100;
            width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 12px; /* Bo cong */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .menu-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

        /* --- SIDEBAR (MENU TRƯỢT) --- */
        .sidebar {
            position: fixed; top: 0; 
            right: -100%; /* Giấu hẳn ra ngoài màn hình */
            width: 280px; height: 100%;
            
            /* Hiệu ứng kính trong suốt */
            background: rgba(20, 0, 40, 0.75); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hiệu ứng nảy nhẹ */
            padding: 80px 20px 20px 20px; 
            z-index: 999; /* Luôn nổi trên cùng */
            
            /* Bo cong góc trái menu */
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            border-left: 1px solid rgba(255,255,255,0.15);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .sidebar.active { right: 0; } /* Trượt vào */

        /* --- CÁC NÚT TRONG SIDEBAR --- */
        .sidebar a {
            display: flex; align-items: center;
            padding: 15px 20px; text-decoration: none;
            color: #e0ccff; font-size: 16px; font-weight: 600;
            
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px; /* Bo cong từng nút */
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(155, 89, 182, 0.5);
            transform: translateX(-8px); /* Thụt lùi sang trái xíu cho đẹp */
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.4);
            color: white;
        }
        .sidebar img { width: 28px; height: 28px; margin-right: 15px; }

        /* --- AVATAR & TEXT --- */
        .avatar-circle {
            width: 130px; height: 130px;
            background-image: url('icons/GithubAVT.png');
            background-size: cover; border-radius: 50%;
            border: 4px solid #9b59b6; margin: 0 auto 20px;
            box-shadow: 0 0 25px rgba(155, 89, 182, 0.6);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .title-name {
            color: white; font-size: 34px; font-weight: 800; margin-bottom: 35px;
            text-shadow: 0 0 15px #9b59b6; letter-spacing: 1px;
        }

        /* --- NÚT BẤM CHÍNH (Glass + Viền đen) --- */
        .btn-container { 
            display: flex; gap: 20px; justify-content: center; flex-direction: row;
        }
        
        .btn {
            position: relative;
            padding: 16px 0; width: 200px;
            font-size: 18px; font-weight: bold;
            color: #fff; 
            
            /* Trong suốt + Viền đen */
            background: rgba(0, 0, 0, 0.3); 
            border: 2px solid #000; 
            border-radius: 50px; 
            
            backdrop-filter: blur(5px);
            cursor: pointer; text-decoration: none;
            overflow: hidden; text-align: center;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Vệt sáng quét qua */
        .btn::after {
            content: ''; position: absolute;
            top: 0; left: -100%;
            width: 60%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent);
            transform: skewX(-25deg);
            transition: none;
        }

        .btn:hover { 
            transform: translateY(-3px);
            background: rgba(155, 89, 182, 0.4); 
            border-color: #d8b4fe;
            box-shadow: 0 0 25px rgba(155, 89, 182, 0.5);
        }
        
        .btn:hover::after {
            left: 150%; transition: left 0.6s;
        }

        @media (max-width: 768px) {
            .btn-container { flex-direction: column; align-items: center; width: 100%; }
            .btn { width: 80%; max-width: 300px; }
            .sidebar { width: 85%; max-width: 320px; }
        }
    </style>
</head>
