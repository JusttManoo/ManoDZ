<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            background-color: #000; /* Màu nền dự phòng */
        }

        /* --- LỚP NỀN RIÊNG BIỆT (Để có thể làm mờ độc lập) --- */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('bg/Background_Main.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            z-index: -1;
            transition: filter 0.4s ease;
        }
        /* Class để làm mờ nền */
        #bg-layer.blur-active {
            filter: blur(8px);
        }

        /* --- NỘI DUNG CHÍNH --- */
        .main-content { 
            text-align: center; width: 100%; padding: 0 20px;
            transition: filter 0.4s ease, opacity 0.4s ease;
        }
        .main-content.blur-active {
            filter: blur(8px);
            opacity: 0.8; /* Làm tối đi một chút để menu nổi bật hơn */
            pointer-events: none; 
        }
        
        /* --- MENU BA GẠCH (Đã bỏ khung đen cho đẹp) --- */
        .menu-btn {
            position: absolute; top: 20px; right: 20px;
            font-size: 35px; color: white; cursor: pointer; z-index: 100;
            /* Bỏ background và border để nhìn thoáng hơn */
            background: transparent;
            padding: 5px 10px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5); /* Thêm bóng chữ để dễ nhìn trên nền sáng */
            transition: transform 0.2s, color 0.2s;
        }
        .menu-btn:hover { 
            transform: scale(1.1); 
            color: #d2b4de; /* Đổi màu nhẹ khi hover */
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -320px; /* Đẩy hẳn ra ngoài sâu hơn */
            width: 280px; height: 100%;
            background: rgba(20, 0, 40, 0.75); /* Tăng độ tối nền menu một chút */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px 20px 20px; z-index: 99;
            border-radius: 30px 0 0 30px; 
            border-left: 1px solid rgba(255,255,255,0.1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }
        .sidebar.active { right: 0; }

        .sidebar a {
            display: flex; align-items: center;
            padding: 15px 20px; text-decoration: none;
            color: #fff; font-size: 16px; font-weight: 600;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(155, 89, 182, 0.4);
            transform: translateX(-5px);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
        }
        .sidebar img { width: 25px; height: 25px; margin-right: 15px; border-radius: 5px; }

        /* --- AVATAR (Có Link + Hiệu ứng) --- */
        .avatar-wrapper {
            display: inline-block; /* Để bao quanh vừa khít hình tròn */
            text-decoration: none; /* Bỏ gạch chân link */
            margin: 0 auto 20px;
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hiệu ứng nảy */
            position: relative;
        }

        .avatar-circle {
            width: 120px; height: 120px;
            background-image: url('icons/GithubAVT.png');
            background-size: cover; border-radius: 50%;
            border: 3px solid #9b59b6;
            box-shadow: 0 0 20px #9b59b6;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        /* Hiệu ứng khi di chuột vào Avatar (giống nút bấm) */
        .avatar-wrapper:hover {
            transform: scale(1.15); /* Phóng to */
        }
        .avatar-wrapper:hover .avatar-circle {
            box-shadow: 0 0 40px #d2b4de; /* Phát sáng mạnh hơn */
            border-color: #fff;
        }

        .title-name {
            color: white; font-size: 32px; font-weight: bold; margin-bottom: 30px;
            text-shadow: 0 0 10px #9b59b6;
        }

        /* --- NÚT BẤM CHÍNH --- */
        .btn-container { 
            display: flex; gap: 20px; justify-content: center; flex-direction: row;
        }
        
        .btn {
            position: relative;
            padding: 15px 0; width: 180px;
            font-size: 18px; font-weight: bold;
            color: #e0ccff; 
            background: rgba(74, 0, 114, 0.25); 
            border: 2px solid #000; 
            border-radius: 50px; 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            cursor: pointer; text-decoration: none;
            overflow: hidden; text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: inline-block;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            transition: none;
        }

        .btn:hover { 
            transform: scale(1.05);
            background: rgba(74, 0, 114, 0.4); 
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.4);
            border-color: #333;
        }
        
        .btn:hover::after {
            left: 150%;
            transition: left 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            .btn-container { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 280px; }
            .title-name { font-size: 28px; }
            .sidebar { width: 80%; }
        }
    </style>
</head>
<body>
    <div id="bg-layer"></div>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    
    <div class="sidebar" id="sidebar">
        <a href="https://youtube.com/@justtmanoo" target="_blank"><img src="icons/YouTube.png"> YouTube</a>
        <a href="https://zalo.me/g/vzbrod229" target="_blank"><img src="icons/Zalo.png"> Zalo</a>
        <a href="https://github.com/justtmanoo" target="_blank"><img src="icons/Github.png"> Github</a>
    </div>

    <div class="main-content" id="mainContent">
        <a href="https://youtube.com/@justtmanoo" target="_blank" class="avatar-wrapper">
            <div class="avatar-circle"></div>
        </a>
        
        <div class="title-name">Mano</div>
        <div class="btn-container">
            <a href="files/tool/FileTool.py" download class="btn">Tải Tool</a>
            <a href="obfuscator.html" class="btn">Obfuscator</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const bgLayer = document.getElementById('bg-layer');
            
            sidebar.classList.toggle('active');
            
            // Toggle class blur cho cả content chính và hình nền
            if (sidebar.classList.contains('active')) {
                mainContent.classList.add('blur-active');
                bgLayer.classList.add('blur-active');
            } else {
                mainContent.classList.remove('blur-active');
                bgLayer.classList.remove('blur-active');
            }
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.menu-btn');
            const mainContent = document.getElementById('mainContent');
            const bgLayer = document.getElementById('bg-layer');

            if (!sidebar.contains(event.target) && !menuBtn.contains(event.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                mainContent.classList.remove('blur-active');
                bgLayer.classList.remove('blur-active');
            }
        });
    </script>
</body>
</html>
