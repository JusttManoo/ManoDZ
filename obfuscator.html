<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano Obfuscator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body {
            /* Giả sử bạn đã copy ảnh nền của trang này vào folder 'bg' */
            background-color: #1a0b2e; 
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; /* Sửa height thành min-height để cuộn được trên mobile */
            display: flex; align-items: center; justify-content: center;
            transition: background-image 0.5s ease-in-out;
            padding: 20px; /* Thêm padding để không sát lề */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* PC: 2 cột */
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        .obs-btn {
            width: 100%; /* Co giãn theo khung */
            height: 100px; /* Giảm chiều cao chút cho gọn */
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900;
            text-decoration: none;
            background-size: cover; background-position: center;
            position: relative; overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* Màu chữ riêng (giữ nguyên logic cũ) */
        .btn-obsidian { background-image: url('buttons/Obsidian.png'); color: #30004a; }
        .btn-apil { background-image: url('buttons/Apil26.png'); color: #d8b4fe; }
        .btn-amethyst { background-image: url('buttons/Amethyst.png'); color: #9966cc; }
        .btn-frieren { background-image: url('buttons/Frieren.png'); color: #add8e6; }

        .obs-btn:hover { transform: scale(1.05); z-index: 10; border-color: white; }

        .back-home {
            position: fixed; /* Cố định góc */
            top: 20px; left: 20px;
            color: white; text-decoration: none; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 30px;
            z-index: 100;
        }

        /* --- TỐI ƯU CHO ĐIỆN THOẠI --- */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Mobile: 1 cột (xếp dọc) */
                gap: 20px;
            }
            .obs-btn {
                height: 120px; /* Nút to hơn chút trên mobile cho dễ bấm */
                font-size: 22px;
            }
            body { padding-top: 80px; } /* Tránh bị nút quay lại che mất */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">⬅ Quay lại</a>

    <div class="container">
        <a href="files/obfuscator/Obsi312.py" download class="obs-btn btn-obsidian" data-bg="buttons/Obsidian.png">
            Obsidian
        </a>

        <a href="comingsoon.html" class="obs-btn btn-apil" data-bg="buttons/Apil26.png">
            Apil26
        </a>

        <a href="comingsoon.html" class="obs-btn btn-amethyst" data-bg="buttons/Amethyst.png">
            Amethyst11
        </a>

        <a href="comingsoon.html" class="obs-btn btn-frieren" data-bg="buttons/Frieren.png">
            Frieren
        </a>
    </div>

    <script>
        const body = document.body;
        const buttons = document.querySelectorAll('.obs-btn');
        const defaultBg = '#1a0b2e';

        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                const bgImage = this.getAttribute('data-bg');
                body.style.backgroundImage = `url('${bgImage}')`;
                body.style.backgroundColor = 'transparent';
            });
            btn.addEventListener('mouseleave', function() {
                body.style.backgroundImage = 'none';
                body.style.backgroundColor = defaultBg;
            });
        });
    </script>
</body>
</html>
