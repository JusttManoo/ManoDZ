<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano Obfuscator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: #1a0b2e;
            /* LƯU Ý QUAN TRỌNG: 
               1. File ảnh phải đặt CHÍNH XÁC tên là 'Main_Background.gif'
               2. File ảnh phải nằm CÙNG THƯ MỤC với file .html này.
            */
            background-image: url('./Main_Background.gif'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            
            /* Tắt highlight màu xanh khi tap trên mobile để nhìn mượt hơn */
            -webkit-tap-highlight-color: transparent; 
        }

        /* Lớp phủ đổi màu background */
        #bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover; 
            background-position: center;
            opacity: 0;
            transition: opacity 0.4s ease-out; /* Chỉnh nhanh hơn xíu cho mượt */
            z-index: -1; 
            pointer-events: none;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        .obs-btn {
            width: 100%;
            height: 100px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900;
            text-decoration: none;
            background-size: cover; background-position: center;
            position: relative; overflow: hidden;
            transition: transform 0.2s, border-color 0.2s; /* Transition nhanh hơn */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-transform: uppercase; letter-spacing: 1px;
            backdrop-filter: blur(2px);
            
            /* Ngăn chọn văn bản/ảnh khi chạm lâu */
            user-select: none; 
            -webkit-user-select: none;
        }

        .btn-obsidian { background-image: url('buttons/Obsidian.png'); color: #30004a; }
        .btn-apil { background-image: url('buttons/Apil26.png'); color: #d8b4fe; }
        .btn-amethyst { background-image: url('buttons/Amethyst.png'); color: #9966cc; }
        .btn-frieren { background-image: url('buttons/Frieren.png'); color: #add8e6; }

        .obs-btn:hover { transform: scale(1.05); z-index: 10; border-color: white; }

        .back-home {
            position: fixed;
            top: 20px; left: 20px;
            color: white; text-decoration: none; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 30px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 20px; }
            .obs-btn { height: 120px; font-size: 22px; }
            body { padding-top: 80px; }
        }
    </style>
</head>
<body>
    <div id="bg-overlay"></div>

    <a href="index.html" class="back-home">⬅ Quay lại</a>

    <div class="container">
        <a href="files/obfuscator/Obsi312.py" download class="obs-btn btn-obsidian" data-bg="buttons/Obsidian.png">
            Obsidian
        </a>
        <a href="comingsoon.html" class="obs-btn btn-apil" data-bg="buttons/Apil26.png">
            Apil26
        </a>
        <a href="comingsoon.html" class="obs-btn btn-amethyst" data-bg="buttons/Amethyst.png">
            Amethyst11
        </a>
        <a href="comingsoon.html" class="obs-btn btn-frieren" data-bg="buttons/Frieren.png">
            Frieren
        </a>
    </div>

    <script>
        const overlay = document.getElementById('bg-overlay');
        const buttons = document.querySelectorAll('.obs-btn');

        function changeBackground(imageUrl) {
            if (!imageUrl) return;
            overlay.style.backgroundImage = `url('${imageUrl}')`;
            overlay.style.opacity = '1';
        }

        function resetBackground() {
            overlay.style.opacity = '0';
        }

        // Tải trước ảnh để ko bị nháy đen lần đầu
        buttons.forEach(btn => {
            const bgImage = btn.getAttribute('data-bg');
            if(bgImage) {
                const img = new Image();
                img.src = bgImage;
            }

            // --- PC (Di chuột) ---
            btn.addEventListener('mouseenter', () => changeBackground(bgImage));
            btn.addEventListener('mouseleave', resetBackground);

            // --- MOBILE (Chạm là đổi NGAY LẬP TỨC) ---
            
            // Sự kiện touchstart: Kích hoạt ngay khi ngón tay vừa chạm màn hình
            btn.addEventListener('touchstart', (e) => {
                // Không preventDefault() để link vẫn hoạt động nếu click
                changeBackground(bgImage);
            }, { passive: true });

            // Sự kiện touchend: Khi nhấc ngón tay ra -> Fade về background gốc
            btn.addEventListener('touchend', resetBackground);
            btn.addEventListener('touchcancel', resetBackground);
        });
    </script>
</body>
</html>
